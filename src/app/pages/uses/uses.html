<section class="uses-section">
  <div class="container">

    <!-- Header -->
    <div class="header-content">
      <!-- SVG Illustration -->
      <div class="illustration animate-fade-in">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" class="uses-svg">
          <!-- Background -->
          <circle cx="400" cy="200" r="150" fill="var(--bg-secondary)" opacity="0.3" class="pulse-slow"/>

          <!-- Laptop -->
          <g class="laptop-group">
            <rect x="250" y="150" width="300" height="180" fill="var(--bg-primary)" stroke="#f59e0b" stroke-width="3" rx="8"/>
            <rect x="260" y="160" width="280" height="140" fill="#f59e0b" opacity="0.1" rx="4"/>
            <line x1="265" y1="170" x2="380" y2="170" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
            <line x1="265" y1="185" x2="420" y2="185" stroke="#fb923c" stroke-width="2" opacity="0.5"/>
            <line x1="265" y1="200" x2="360" y2="200" stroke="#fdba74" stroke-width="2" opacity="0.4"/>
            <rect x="240" y="330" width="320" height="8" fill="var(--bg-primary)" rx="4"/>
          </g>

          <!-- Floating icons -->
          <g class="float-icon-1">
            <circle cx="150" cy="100" r="30" fill="#f59e0b" opacity="0.2"/>
            <text x="150" y="110" font-size="24" text-anchor="middle">üíª</text>
          </g>

          <g class="float-icon-2">
            <circle cx="650" cy="120" r="35" fill="#fb923c" opacity="0.2"/>
            <text x="650" y="130" font-size="28" text-anchor="middle">‚öôÔ∏è</text>
          </g>

          <g class="float-icon-3">
            <circle cx="680" cy="280" r="28" fill="#fdba74" opacity="0.2"/>
            <text x="680" y="290" font-size="22" text-anchor="middle">ü™ë</text>
          </g>

          <g class="float-icon-4">
            <circle cx="120" cy="300" r="32" fill="#f59e0b" opacity="0.2"/>
            <text x="120" y="310" font-size="26" text-anchor="middle">üìä</text>
          </g>

          <!-- Slash decorations -->
          <g class="slash-group-1">
            <path d="M 180 350 L 200 380" stroke="#f59e0b" stroke-width="5" stroke-linecap="round"/>
            <path d="M 195 350 L 215 380" stroke="#fb923c" stroke-width="5" stroke-linecap="round"/>
          </g>

          <g class="slash-group-2">
            <path d="M 585 350 L 605 380" stroke="#f59e0b" stroke-width="5" stroke-linecap="round"/>
            <path d="M 600 350 L 620 380" stroke="#fb923c" stroke-width="5" stroke-linecap="round"/>
          </g>

          <!-- Dots -->
          <circle cx="200" cy="50" r="6" fill="#f59e0b" class="dot-pulse-1"/>
          <circle cx="600" cy="60" r="8" fill="#fb923c" class="dot-pulse-2"/>
          <circle cx="100" cy="200" r="5" fill="#fdba74" class="dot-pulse-3"/>
        </svg>
      </div>

      <h1 class="title animate-slide-in-up">SETUP</h1>

      <div class="wave-divider animate-slide-in-up animation-delay-100">
        <svg viewBox="0 0 120 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,10 Q15,0 30,10 T60,10 T90,10 T120,10"
                stroke="#f59e0b"
                stroke-width="3"
                fill="none"/>
        </svg>
      </div>

      <p class="subtitle animate-slide-in-up animation-delay-200">
        As coisas que eu uso no meu dia a dia.
      </p>
    </div>

    <!-- Sections Grid -->
    <div class="sections-grid">
      <div *ngFor="let section of sections; let i = index"
           class="section-card animate-slide-in-up"
           [style.animation-delay]="(300 + i * 100) + 'ms'">

        <div class="section-header">
          <span class="section-icon">{{ section.icon }}</span>
          <h2 class="section-title">{{ section.title }}</h2>
        </div>

        <ul class="items-list">
          <li *ngFor="let item of section.items" class="list-item">
            <span class="item-label">{{ item.label }}</span>
            <span class="item-separator">-</span>
            <a *ngIf="item.link; else noLink"
               [href]="item.link"
               target="_blank"
               class="item-value">
              {{ item.value }}
            </a>
            <ng-template #noLink>
              <span class="item-value-text">{{ item.value }}</span>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
